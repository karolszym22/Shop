<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nowe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/6eba277fb3.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"></head>
<body>
    <header>
        <div class="main-head">
             <div class="left-head">
                 <div class="logo-head">
                    <div class="logo">
                        <div class="nav-link" id="mainSite"></div>
                      <p>AleDrogo.pl</p>
                    </div>
                 </div>
                <div class="addres-head">
                    <div class="addres">
                        <h5>Witamy</h5>
                        <p class="change-address">Wybierz adres dostawy</p>
                    </div>
                </div>

             </div>
             <div class="center-head">
                 <div class="search-container">
                    <label class="search-category" for="search">
                        Wszystkie kategorie</label>
                    <input id="search" type="search">
                    <label class="search-button">
                        <i style="color:white" class="fas fa-search fa-2x"></i>
                    </label>
                </div>
                 </div>
               
             <div class="right-head">
                
                    <div class="user-data">
                        <div class="data">
                          <h5>Witamy, podaj dane</h5>
                          <p>Dane do zakupów</p>
                        </div>
                     </div>
                     <div class="user-order">
                        <div class="data">
                          <h5>Zwroty</h5>
                          <p>i zamówienia</p>
                        </div>
                     </div>
                     <div class="shopping-cart">
                         <div class="cart">
                            <i class="fas fa-cart-arrow-down fa-2x"><a class="shop-cart-info">2</a></i>  
                            <p>Koszyk</p>
                         </div>
                     </div>
                     
                
             </div>
        </div>
        <div class="secondary-head">
           <div class="nav-container">
               <div class="nav-menu">
                <div class="menu-bars"><i class="fas fa-bars fa-2x"></i>Menu</div>
                <a href="/category.html" data-state="promotions" class="square-image open-article">Okazje</a>
               </div>
               <div class="users-opinion">
                <div class="nav-link" id="mainSite"></div>
               </div>
           </div>
        </div>

    </header>
    <main class="main-wrapper">
       <div class="background-image">
       </div>
       <div class="wrapper">
       </div>
       <div class="category-articles">
          <div class="nav-subnav-order">
            <h2>AleDrogo.pl</h2>
            <div class="cash-register">
                <h2>HISTORIA TRANSAKCJI</h2>
            </div>
            <i class="fas fa-shopping-basket fa-2x"></i>
         </div>
         <div class="history-product-container">
         <div class="completed-orders-attention">
            <h3>TOJE ZAMÓWIENIA</h3>
          </div>
      </div>
    </div> 
    </main>
     <div class="dark-body">
        <div class="address-modal">
            <div class="close-address-modal">
                <h2 id="close-address-modal">X</h2>
            </div>
            <h2 class="address-welcome">Podaj adres zamieszkania</h2>
           <div class="address-information-container">
             <div class="first-name address-input">
                <label for="first-name"><a>Imię:</a></label>
                <input  class="address-method"  type="text" id="first-name" name="first-name" placeholder="Podaj imię">
            </div>
            <p class="first-name-attention"></p>
            <div class="last-name address-input">
                <label for="standard"><a>Nazwisko:</a></label>
                <input  class="address-method"  type="text" id="last-name" name="last-name" placeholder="Podaj nazwisko">
            </div>
            <p class="last-name-attention"></p>
            <div class="last-name address-input">
                <label for="standard"><a>Email:</a></label>
                <input  class="address-method"  type="text" id="email" name="email" placeholder="Podaj e-mail">
            </div>
            <p class="email-attention"></p>
            <div class="city address-input">
                <label for="standard"><a>Miasto:</a></label>
                <input  class="address-method"  type="text" id="city" name="city" placeholder="Podaj miasto">
            </div>
            <p class="city-attention"></p>
            <div class="phone-number address-input">
                <label for="standard"><a>Telefon:</a></label>
                <input  class="address-method"  type="tel" id="phone-number" pattern="[0-9] {10}" name="city" placeholder="Podaj telefon">
            </div>
            <p class="phone-number-attention"></p>
            <div class="phone-number address-input">
                <label for="standard"><a>Ulica:</a></label>
                <input  class="address-method"  type="text" id="phone-number" pattern="[0-9] {10}" name="city" placeholder="Podaj ulicę">
            </div>
            <p></p>
           </div>
           <div class="save-address-information">
            <label >
                <button class="save-information"><a>Zapisz</a></button>
            </label>
           </div>
        </div>
    </div>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
