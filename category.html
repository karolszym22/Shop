<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nowe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/6eba277fb3.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"></head>
<body>
    <header>
        <div class="main-head">
             <div class="left-head">
                 <div class="logo-head">
                    <div class="logo">
                      <p>AleDrogo.pl</p>
                    </div>
                 </div>
                <div class="addres-head">
                    <div class="addres">
                        <h5>Witamy</h5>
                        <p>Wybierz adres dostawy</p>
                    </div>
                </div>

             </div>
             <div class="center-head">
                 <div class="search-container">
                    <label class="search-category" for="search">
                        Wszystkie kategorie</label>
                    <input id="search" type="search">
                    <label class="search-button">
                        <i style="color:white" class="fas fa-search fa-2x"></i>
                    </label>
                </div>
                 </div>
               
             <div class="right-head">
                
                    <div class="user-data">
                        <div class="data">
                          <h5>Witamy, podaj dane</h5>
                          <p>Dane do zakupów</p>
                        </div>
                     </div>
                     <div class="user-order">
                        <div class="data">
                          <h5>Zwroty</h5>
                          <p>i zamówienia</p>
                        </div>
                     </div>
                     <div class="shopping-cart">
                         <div class="cart">
                            <i class="fas fa-cart-arrow-down fa-2x"></i>  
                            <p>Koszyk</p>
                         </div>
                     </div>
                     
                
             </div>
        </div>
        <div class="secondary-head">
           <div class="nav-container">
               <div class="nav-menu">
                <div class="menu-bars"><i class="fas fa-bars fa-2x"></i>Menu</div>
                <a>Okazje</a>
                <a>Bestsellery</a>
                <a>Wylosuj rabat</a>
                <a>Dział obsługi klienta</a>
               </div>
               <div class="users-opinion">
                  <h3>Dwójka zadowolonych klientów!</h3>
               </div>
           </div>
        </div>

    </header>
    <main class="main-wrapper">
       <div class="background-image">
       </div>
       <div class="wrapper">
       </div>
       <div class="category-articles">
           <div class="nav-subnav">
               <h4>Elektronika i komputery</h4>
               <a a href ="/category.html" class="show-product open-article" data-state="laptops">Laptopy</a>
               <a a href ="/category.html" class="show-product open-article" data-state="shavers">Golarki</a>
               </div>
          <div class="articles-container">
              <nav class="nav-menu-articles">
                <section>
                    <label class="container">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                        Asus
                   </label>
                   <label class="container">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                    Acer
                  </label>
                  <label class="container">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                    Lenovo
                  </label>
                </section>
               <section>
                <label class="price-range">
                    od
                    <input type="text" checked="checked">
                    <span class="checkmark"></span>do
                    <input type="text" checked="checked">
                    <span class="checkmark"></span>
                </label>
               </section>
               <section>
                <label class="filter-button">
                    <button>Filtruj</button>
                </label>
               </section>
              </nav>
              <div class="articles-products">
                  <section class="products-list">
                      
                  </section>
              </div>
          </div>
       </div>
    </main>
  
    <script type="module" src="./js/app.js"></script>
</body>
</html>
